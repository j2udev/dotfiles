# Colors
colors:
  # Default colors
  primary:
    background: "#262c31"
    foreground: "#ffffff"

  # Normal colors
  normal:
    black: "#000000"
    red: "#c91b00"
    green: "#00c200"
    yellow: "#c7c400"
    blue: "#326be6"
    magenta: "#c930c7"
    cyan: "#00c5c7"
    white: "#ffffff"

  # Bright colors
  bright:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#ECEFF4"
  background_opacity: 1.0

font:
  normal:
    family: "MesloLGS NF"
    style: "Regular"

  bold:
    family: "MesloLGS NF"
    style: "Bold"

  italic:
    family: "MesloLGS NF"
    style: "Italic"
  size: 15.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: D, mods: Command, chars: "\x06\x76" }
  - { key: D, mods: Command|Shift, chars: "\x06\x68" }
  - { key: W, mods: Command, chars: "\x06\x78" }
  - { key: U, mods: Control, action: ScrollPageUp }
  - { key: D, mods: Control, action: ScrollPageDown }
  # - { key: H, mods: Command, chars: "\x06\x68" }
  - { key: J, mods: Command, chars: "\x06\x6a" }
  - { key: K, mods: Command, chars: "\x06\x6b" }
  - { key: L, mods: Command, chars: "\x06\x6c" }
  - { key: Left, mods: Command, chars: "\x06\x48" }
  - { key: Down, mods: Command, chars: "\x06\x4a" }
  - { key: Up, mods: Command, chars: "\x06\x4b" }
  - { key: Right, mods: Command, chars: "\x06\x4c" }
